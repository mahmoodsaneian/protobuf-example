syntax = "proto3";

package advanced;

option java_package = "com.example.testproject.proto.advanced";
option java_outer_classname = "AdvancedUserProto";

// Enum
enum Gender {
  GENDER_UNSPECIFIED = 0;
  MALE = 1;
  FEMALE = 2;
  OTHER = 3;
}

// Nested Message
message PhoneNumber {
  string country = 1;
  string number = 2;
}

message ContactInfo {
  string address = 1;
  string zip = 2;
}

// Main
message User {
  int64 id = 1;
  string name = 2;
  repeated string tags = 3;
  optional string nickname = 4;
  optional Gender gender = 5;
  ContactInfo contact = 6;
  oneof login_method {
    string email_login = 7;
    PhoneNumber phone_login = 8;
  }
}